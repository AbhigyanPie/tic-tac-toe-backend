version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:13-alpine
    container_name: nakama_postgres
    environment:
      POSTGRES_DB: nakama
      POSTGRES_USER: nakama
      POSTGRES_PASSWORD: password123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nakama -d nakama"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - nakama_network
    restart: unless-stopped

  # Nakama Game Server
  nakama:
    image: heroiclabs/nakama:3.24.2
    container_name: nakama_server
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint:
      - "/bin/sh"
      - "-ecx"
      - >
        /nakama/nakama migrate up 
        --database.address postgres://nakama:password123@postgres:5432/nakama?sslmode=disable &&
        exec /nakama/nakama 
        --config /nakama/data/local.yml 
        --database.address postgres://nakama:password123@postgres:5432/nakama?sslmode=disable
    volumes:
      # CRITICAL: Mount nakama.yml as local.yml (the config file Nakama expects)
      - ./nakama.yml:/nakama/data/local.yml:ro
      # CRITICAL: Mount modules folder - main.js must be directly inside this folder
      - ./modules:/nakama/data/modules:ro
    ports:
      # HTTP API & WebSocket (clients connect here)
      - "7350:7350"
      # Admin Console UI
      - "7351:7351"
    networks:
      - nakama_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7350/"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  nakama_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local